<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body class="bg-white flex flex-col justify-center items-center h-screen w-screen">

<div class="relative bg-black p-10 rounded-xl w-3/5 h-[80vh] flex flex-col gap-4 text-white overflow-y-auto mt-10">
    <a th:href="@{/}" class="text-white text-justify font-semibold hover:text-lg transition-all"> &#8592; Back</a>
    <header class="text-3xl">
        <h1>[[${title}]]</h1>
    </header>

    <div class="flex flex-col gap-4">
        <div class="text-start">
            <label class="text-lg">Nombres:</label>
            <p class="bg-transparent py-2 border-2 border-pink-500 rounded-lg text-white">[[${usuario.nombresUsuario}]]</p>
        </div>

        <div class="text-start">
            <label class="text-lg">Apellidos:</label>
            <p class="bg-transparent py-2 border-2 border-pink-500 rounded-lg text-white">[[${usuario.apellidosUsuario}]]</p>
        </div>

        <div class="text-start">
            <label class="text-lg">Correo Electrónico:</label>
            <p class="bg-transparent py-2 border-2 border-pink-500 rounded-lg text-white">[[${usuario.correoUsuario}]]</p>
        </div>

        <div class="text-start">
            <label class="text-lg">Dirección:</label>
            <p class="bg-transparent py-2 border-2 border-pink-500 rounded-lg text-white">[[${usuario.direccionUsuario}]]</p>
        </div>

        <div class="text-start">
            <label class="text-lg">Teléfono:</label>
            <p class="bg-transparent py-2 border-2 border-pink-500 rounded-lg text-white">[[${usuario.telefonoUsuario}]]</p>
        </div>

        <div class="text-start">
            <label class="text-lg">Rol:</label>
            <p class="bg-transparent py-2 border-2 border-pink-500 rounded-lg text-white">[[${usuario.role}]]

            </p>
        </div>

    </div>
</div>

</body>

</html>
