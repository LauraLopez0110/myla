<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" th:href="@{/images/logo.png}" type="image/x-icon">
    <title>Myla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-black text-white">
<header th:replace="~{layout/layout :: header}"></header>

<div class="flex flex-col min-h-screen mt-[70px]">
    <!-- Primera mitad: Carrusel -->
    <div class="flex-1 flex items-center justify-center bg-black p-4">
        <div class="relative w-full max-w-2xl overflow-hidden">
            <div id="imageCarousel" class="flex transition-transform duration-500 ease-in-out">
                <div class="w-full flex-shrink-0">
                    <img src="/images/quien.jpeg" alt="Imagen 0" class="w-85 object-cover">
                </div>
                <div class="w-full flex-shrink-0">
                    <img src="/images/imagen1.jpg" alt="Imagen 1" class="w-full object-cover">
                </div>
                <div class="w-full flex-shrink-0">
                    <img src="/images/imagen3.jpg" alt="Imagen 2" class="w-full object-cover">
                </div>
                <div class="w-full flex-shrink-0">
                    <img src="/images/imagen4.jpg" alt="Imagen 3" class="w-full object-cover">
                </div>
                <div class="w-full flex-shrink-0">
                    <img src="/images/imagen5.jpg" alt="Imagen 4" class="w-full object-cover">
                </div>
            </div>
        </div>
    </div>

    <!-- Segunda mitad: Productos -->
    <div class="flex-1 flex flex-col items-center bg-gradient-to-r from-black to-black py-8 mb-8">
        <h2 class="text-3xl font-bold text-white text-center mb-8">Nuestros Productos</h2>
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 px-6">
            <!-- Cofres -->
            <div class="bg-white p-4 rounded-lg shadow-md text-center">
                <img src="/images/cofres.png" alt="Cofres" class="w-full h-32 object-contain mx-auto">
                <h3 class="text-lg font-semibold mt-4 text-black">Cofres</h3>
                <button class="mt-4 bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-700">
                    Ver más detalles
                </button>
            </div>
            <!-- Portallaves -->
            <div class="bg-white p-4 rounded-lg shadow-md text-center">
                <img src="/images/porta.png" alt="Portallaves" class="w-full h-32 object-contain mx-auto">
                <h3 class="text-lg font-semibold mt-4 text-black">Portallaves</h3>
                <button class="mt-4 bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-700 ">
                    Ver más detalles
                </button>
            </div>
            <!-- Llaveros -->
            <div class="bg-white p-4 rounded-lg shadow-md text-center">
                <img src="/images/llave.png" alt="Llaveros" class="w-full h-32 object-contain mx-auto">
                <h3 class="text-lg font-semibold mt-4 text-black">Llaveros</h3>
                <button class="mt-4 bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-700">
                    Ver más detalles
                </button>
            </div>
            <!-- Candados -->
            <div class="bg-white p-4 rounded-lg shadow-md text-center">
                <img src="/images/candado.png" alt="Candados" class="w-full h-32 object-contain mx-auto">
                <h3 class="text-lg font-semibold mt-4 text-black">Candados</h3>
                <button class="mt-4 bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-700">
                    Ver más detalles
                </button>
            </div>
            <!-- Aretes -->
            <div class="bg-white p-4 rounded-lg shadow-md text-center">
                <img src="/images/aretes.png" alt="Aretes" class="w-full h-32 object-contain mx-auto">
                <h3 class="text-lg font-semibold mt-4 text-black">Aretes</h3>
                <button class="mt-4 bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-700">
                    Ver más detalles
                </button>
            </div>
        </div>
    </div>

    <!-- Sección de Contacto -->
    <section class="bg-gray-900 p-8 rounded-lg mx-4 mb-8">
        <h2 class="text-3xl font-bold text-center mb-4">Contáctanos</h2>
        <p class="text-center mb-8">Estamos aquí para ayudarte. Elige el método que prefieras para ponerte en contacto con nosotros.</p>

        <!-- Tarjetas de Contacto -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
            <!-- Teléfono -->
            <div class="bg-gray-700 p-6 rounded-lg shadow-md text-center">
                <i class="fas fa-phone-alt fa-2x mb-4"></i>
                <h3 class="text-lg font-semibold">Teléfono</h3>
                <p class="text-gray-300">313 86 68 356</p>
            </div>
            <!-- Correo Electrónico -->
            <div class="bg-gray-700 p-6 rounded-lg shadow-md text-center">
                <i class="fas fa-envelope fa-2x mb-4"></i>
                <h3 class="text-lg font-semibold">Correo Electrónico</h3>
                <p class="text-gray-300">mylaartesanal@gmail.com</p>
            </div>
            <!-- Redes Sociales -->
            <div class="bg-gray-700 p-6 rounded-lg shadow-md text-center">
                <i class="fas fa-share-alt fa-2x mb-4"></i>
                <h3 class="text-lg font-semibold">Redes Sociales</h3>
                <div class="flex justify-center space-x-4 mt-2">
                    <a href="https://www.instagram.com/myla_artesanal?igsh=Z2RjaWxtc2YwYWlm" target="_blank" class="text-white hover:text-pink-400">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=61565618039772&mibextid=LQQJ4d" target="_blank" class="text-white hover:text-blue-400">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                    <a href="https://wa.me/573138668356?text=Hola,%20estoy%20interesado%20en%20el%20producto." target="_blank" rel="noopener noreferrer" class="text-white hover:text-green-400">
                        <i class="fab fa-whatsapp fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Formulario de Contacto -->
        <div class="bg-gray-700 p-4 rounded-lg shadow-md w-full max-w-md mx-auto">
            <h3 class="text-xl font-semibold mb-2">Envíanos un Mensaje</h3>
            <form action="#" method="post" class="flex flex-col space-y-4">
                <input type="text" placeholder="Tu Nombre" required class="p-2 rounded-lg bg-gray-800 text-white"/>
                <input type="email" placeholder="Tu Correo" required class="p-2 rounded-lg bg-gray-800 text-white"/>
                <textarea rows="4" placeholder="Tu Mensaje" required class="p-2 rounded-lg bg-gray-800 text-white"></textarea>
                <button type="submit" class="bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-700">Enviar</button>
            </form>
        </div>
    </section>
</div>

<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
